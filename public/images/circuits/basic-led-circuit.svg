<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery -->
  <g>
    <line x1="50" y1="80" x2="50" y2="120" stroke="#000" stroke-width="3"/>
    <line x1="60" y1="85" x2="60" y2="115" stroke="#000" stroke-width="2"/>
    <text x="35" y="75" font-family="Arial" font-size="12" fill="#000">9V</text>
    <text x="25" y="140" font-family="Arial" font-size="10" fill="#000">Battery</text>
  </g>
  
  <!-- Resistor -->
  <g>
    <rect x="120" y="95" width="60" height="10" fill="#D4A574" stroke="#8B4513" stroke-width="1" rx="2"/>
    <!-- Color bands -->
    <rect x="130" y="93" width="3" height="14" fill="#FF0000"/>
    <rect x="140" y="93" width="3" height="14" fill="#FF0000"/>
    <rect x="150" y="93" width="3" height="14" fill="#8B4513"/>
    <rect x="165" y="93" width="3" height="14" fill="#FFD700"/>
    <text x="150" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">220Î©</text>
  </g>
  
  <!-- LED -->
  <g>
    <circle cx="250" cy="100" r="15" fill="#FF6B6B" stroke="#E55555" stroke-width="2"/>
    <path d="M 240 90 L 240 110" stroke="#E55555" stroke-width="3" fill="none"/>
    <!-- Light rays -->
    <g stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7">
      <line x1="265" y1="85" x2="275" y2="75"/>
      <line x1="270" y1="90" x2="280" y2="80"/>
    </g>
    <text x="250" y="135" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">LED</text>
  </g>
  
  <!-- Wires -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- Positive terminal to resistor -->
    <line x1="60" y1="85" x2="90" y2="85"/>
    <line x1="90" y1="85" x2="90" y2="100"/>
    <line x1="90" y1="100" x2="120" y2="100"/>
    
    <!-- Resistor to LED -->
    <line x1="180" y1="100" x2="235" y2="100"/>
    
    <!-- LED to battery negative -->
    <line x1="265" y1="100" x2="320" y2="100"/>
    <line x1="320" y1="100" x2="320" y2="120"/>
    <line x1="320" y1="120" x2="60" y2="120"/>
  </g>
  
  <!-- Current flow arrows -->
  <g fill="#FF0000" opacity="0.7">
    <polygon points="100,95 105,100 100,105"/>
    <polygon points="200,95 205,100 200,105"/>
    <polygon points="300,105 295,100 300,95"/>
  </g>
  
  <!-- Current direction label -->
  <text x="200" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#FF0000">Current Flow</text>
  
  <!-- Voltage labels -->
  <text x="55" y="100" font-family="Arial" font-size="8" fill="#000">+</text>
  <text x="55" y="125" font-family="Arial" font-size="8" fill="#000">-</text>
  
  <!-- Circuit title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Basic LED Circuit</text>
</svg>
