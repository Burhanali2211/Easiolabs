<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Voltage Divider Circuit</text>
  
  <!-- Input voltage source -->
  <g>
    <line x1="50" y1="60" x2="50" y2="100" stroke="#000" stroke-width="3"/>
    <line x1="60" y1="65" x2="60" y2="95" stroke="#000" stroke-width="2"/>
    <text x="25" y="55" font-family="Arial" font-size="12" fill="#000">Vin</text>
    <text x="20" y="115" font-family="Arial" font-size="10" fill="#000">Input</text>
  </g>
  
  <!-- R1 (top resistor) -->
  <g>
    <rect x="120" y="70" width="60" height="10" fill="#D4A574" stroke="#8B4513" stroke-width="1" rx="2"/>
    <!-- Color bands for 1kΩ -->
    <rect x="130" y="68" width="3" height="14" fill="#8B4513"/>
    <rect x="140" y="68" width="3" height="14" fill="#000"/>
    <rect x="150" y="68" width="3" height="14" fill="#FF0000"/>
    <rect x="165" y="68" width="3" height="14" fill="#FFD700"/>
    <text x="150" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">R1 = 1kΩ</text>
  </g>
  
  <!-- R2 (bottom resistor) -->
  <g>
    <rect x="120" y="180" width="60" height="10" fill="#D4A574" stroke="#8B4513" stroke-width="1" rx="2"/>
    <!-- Color bands for 1kΩ -->
    <rect x="130" y="178" width="3" height="14" fill="#8B4513"/>
    <rect x="140" y="178" width="3" height="14" fill="#000"/>
    <rect x="150" y="178" width="3" height="14" fill="#FF0000"/>
    <rect x="165" y="178" width="3" height="14" fill="#FFD700"/>
    <text x="150" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">R2 = 1kΩ</text>
  </g>
  
  <!-- Wires -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- Positive terminal to R1 -->
    <line x1="60" y1="65" x2="90" y2="65"/>
    <line x1="90" y1="65" x2="90" y2="75"/>
    <line x1="90" y1="75" x2="120" y2="75"/>
    
    <!-- Between resistors -->
    <line x1="180" y1="75" x2="210" y2="75"/>
    <line x1="210" y1="75" x2="210" y2="185"/>
    <line x1="210" y1="185" x2="180" y2="185"/>
    
    <!-- Output tap -->
    <line x1="210" y1="130" x2="250" y2="130"/>
    
    <!-- R2 to ground -->
    <line x1="120" y1="185" x2="90" y2="185"/>
    <line x1="90" y1="185" x2="90" y2="240"/>
    <line x1="60" y1="240" x2="90" y2="240"/>
    <line x1="60" y1="100" x2="60" y2="240"/>
  </g>
  
  <!-- Output voltage label -->
  <text x="255" y="125" font-family="Arial" font-size="12" fill="#000">Vout</text>
  <text x="240" y="145" font-family="Arial" font-size="10" fill="#000">Output</text>
  
  <!-- Ground symbol -->
  <g stroke="#000" stroke-width="2">
    <line x1="85" y1="245" x2="95" y2="245"/>
    <line x1="87" y1="248" x2="93" y2="248"/>
    <line x1="89" y1="251" x2="91" y2="251"/>
  </g>
  <text x="75" y="265" font-family="Arial" font-size="10" fill="#000">GND</text>
  
  <!-- Voltage labels -->
  <text x="65" y="75" font-family="Arial" font-size="8" fill="#000">+</text>
  <text x="65" y="245" font-family="Arial" font-size="8" fill="#000">-</text>
  
  <!-- Formula -->
  <rect x="50" y="280" width="200" height="50" fill="#F0F8FF" stroke="#4169E1" stroke-width="1" rx="5"/>
  <text x="150" y="295" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">Formula:</text>
  <text x="150" y="310" text-anchor="middle" font-family="Arial" font-size="11" fill="#000">Vout = Vin × (R2 / (R1 + R2))</text>
  <text x="150" y="325" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Vout = Vin × 0.5 (when R1 = R2)</text>
</svg>
