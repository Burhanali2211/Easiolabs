<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery body -->
  <rect x="15" y="20" width="50" height="20" fill="#2C3E50" stroke="#1A252F" stroke-width="2" rx="3"/>
  
  <!-- Positive terminal -->
  <rect x="65" y="25" width="8" height="10" fill="#E74C3C" stroke="#C0392B" stroke-width="1" rx="2"/>
  
  <!-- Negative terminal -->
  <rect x="7" y="27" width="8" height="6" fill="#34495E" stroke="#2C3E50" stroke-width="1" rx="1"/>
  
  <!-- Battery cells indicator -->
  <line x1="25" y1="22" x2="25" y2="38" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="35" y1="22" x2="35" y2="38" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="45" y1="22" x2="45" y2="38" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="55" y1="22" x2="55" y2="38" stroke="#ECF0F1" stroke-width="1"/>
  
  <!-- Voltage label -->
  <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">9V</text>
  
  <!-- Polarity indicators -->
  <text x="70" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#E74C3C" font-weight="bold">+</text>
  <text x="10" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#34495E" font-weight="bold">-</text>
</svg>
