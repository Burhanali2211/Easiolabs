<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Diode triangle -->
  <polygon points="40,20 40,40 60,30" fill="#2C3E50" stroke="#1A252F" stroke-width="2"/>
  
  <!-- Cathode line -->
  <line x1="60" y1="20" x2="60" y2="40" stroke="#E74C3C" stroke-width="3"/>
  
  <!-- Leads -->
  <line x1="10" y1="30" x2="40" y2="30" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="60" y1="30" x2="90" y2="30" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Current flow arrow -->
  <polygon points="25,25 30,30 25,35" fill="#27AE60" opacity="0.7"/>
  
  <!-- Labels -->
  <text x="30" y="15" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Anode</text>
  <text x="70" y="15" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Cathode</text>
  <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">1N4007</text>
  
  <!-- Polarity indicators -->
  <text x="15" y="25" font-family="Arial" font-size="10" fill="#27AE60">+</text>
  <text x="80" y="25" font-family="Arial" font-size="10" fill="#E74C3C">-</text>
</svg>
