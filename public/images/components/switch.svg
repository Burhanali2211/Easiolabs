<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Switch base -->
  <rect x="20" y="25" width="40" height="10" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1" rx="5"/>
  
  <!-- Switch contacts -->
  <circle cx="25" cy="30" r="3" fill="#34495E"/>
  <circle cx="55" cy="30" r="3" fill="#34495E"/>
  
  <!-- Switch lever (open position) -->
  <line x1="25" y1="30" x2="45" y2="15" stroke="#E74C3C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Switch actuator -->
  <circle cx="45" cy="15" r="2" fill="#E74C3C"/>
  
  <!-- Terminals -->
  <line x1="10" y1="30" x2="25" y2="30" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="55" y1="30" x2="70" y2="30" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Labels */
  <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">SPST</text>
  <text x="15" y="20" font-family="Arial" font-size="6" fill="#666">OPEN</text>
</svg>
