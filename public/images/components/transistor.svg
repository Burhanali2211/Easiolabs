<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Transistor base -->
  <line x1="30" y1="20" x2="30" y2="60" stroke="#2C3E50" stroke-width="4"/>
  
  <!-- Collector -->
  <line x1="30" y1="25" x2="50" y2="15" stroke="#34495E" stroke-width="3"/>
  <line x1="50" y1="15" x2="50" y2="5" stroke="#34495E" stroke-width="2"/>
  
  <!-- Emitter -->
  <line x1="30" y1="55" x2="50" y2="65" stroke="#34495E" stroke-width="3"/>
  <line x1="50" y1="65" x2="50" y2="75" stroke="#34495E" stroke-width="2"/>
  
  <!-- Base lead -->
  <line x1="10" y1="40" x2="30" y2="40" stroke="#34495E" stroke-width="2"/>
  
  <!-- Emitter arrow (NPN) -->
  <polygon points="45,60 50,65 45,65" fill="#E74C3C"/>
  
  <!-- Circle around transistor -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="#7F8C8D" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Labels -->
  <text x="5" y="35" font-family="Arial" font-size="8" fill="#333">B</text>
  <text x="55" y="10" font-family="Arial" font-size="8" fill="#333">C</text>
  <text x="55" y="75" font-family="Arial" font-size="8" fill="#333">E</text>
  <text x="40" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">NPN</text>
</svg>
